<div class="news-wrapper">
  <div class="news">
    <div class="title">
      <a [href]="job.url" target="_blank"> {{ job.title }} </a>
    </div>
    <div class="url" *ngIf="job.domain">
      <a [href]="job.url" target="_blank"> ({{ job.domain }}) </a>
    </div>
  </div>
  <div class="info">
    <div class="time">{{ job.time | date: "shortTime" }}</div>
  </div>
</div>
