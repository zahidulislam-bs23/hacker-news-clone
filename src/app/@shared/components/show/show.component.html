<div class="news-wrapper">
  <div class="news">
    <div class="serial">{{ serial }}.</div>
    <div class="upvote"></div>
    <div class="title">{{ show.title }}</div>
  </div>
  <div class="info">
    <div class="points">{{ show.score }} points by</div>
    <div class="user">{{ show.by }}</div>
    <div class="time">{{ show.time | date: "shortTime" }}</div>
    <div class="comments">
      | {{ show.kids ? show.kids.length : 0 }} comments
    </div>
  </div>
</div>
