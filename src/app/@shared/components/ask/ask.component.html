<div class="news-wrapper">
  <div class="news">
    <div class="serial">{{ serial }}.</div>
    <div class="upvote"></div>
    <div class="title">{{ ask.title }}</div>
  </div>
  <div class="info">
    <div class="points">{{ ask.score }} points by</div>
    <div class="user">{{ ask.by }}</div>
    <div class="time">{{ ask.time | date: "shortTime" }}</div>
    <div class="comments">| {{ ask.kids ? ask.kids.length : 0 }} comments</div>
  </div>
</div>
