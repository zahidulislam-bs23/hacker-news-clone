<div class="header-wrapper">
  <div class="nav-wrapper">
    <div class="logo">
      <img src="https://news.ycombinator.com/y18.gif" />
      <div class="site-name"><a href="/">Hacker News</a></div>
    </div>
    <div class="navs">
      <a>welcome |</a>
      <a routerLink="/newest">new |</a>
      <a *ngIf="credentials">threads |</a>
      <a>past |</a>
      <a>comments |</a>
      <a>ask |</a>
      <a>show |</a>
      <a>jobs |</a>
      <a routerLink="/submit">submit</a>
    </div>
  </div>
  <div class="profile">
    <a *ngIf="credentials">{{ credentials.username }} |</a>
    <a *ngIf="credentials" (click)="logOut()">logout</a>
    <a *ngIf="!credentials" routerLink="/auth">login</a>
  </div>
</div>
